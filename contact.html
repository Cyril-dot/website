<!DOCTYPE html>
<html>

<head>
    <title> Get in touch. </title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1> Get in touch </h1>

    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Fill out the form below to send me a message.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>You can also reach me through:</p>
            <ul>
                <li><a href="mailto:chuksottih@gmail.com">chuksottih@gmail.com</a></li>
                <li><a href="https://www.linkedin.com/in/cyrilottih/">LinkedIn</a></li>
                <li><a href="https://twitter.com/cyrilottih">Twitter</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; Cyril's Blog.</p>
    </footer>
</body>

</html>
